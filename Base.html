<script id="myCSS" type="text/css"> 
  <style>
     
    .page_title {

    }

    h2,
    h3,
    h4,

      font-family: Arial;

      font-weight: normal;

    table {

<script id="BusinessScenario_template" type="text/template">
  <h1>{{sectionName}} </h1> 
  {{#requirements}}
  <h3>{{title}}</h3>
  <table class="table" style="border-collapse: collapse;" cellpadding="0" cellspacing="0">
    <tr>
      <td class="rh">Module Name</td>
      <td>{{Details-Module Name}}</td>
    </tr>
    <tr>
      <td class="rh">Business Scenario Title</td>
      <td>{{Business Scenarios-Business Scenario Title}}</td>
    </tr>
    <tr>
      <td class="rh">Business Scenario ID</td>
      <td>{{owner}}</td>
    </tr>
    <tr>
      <td class="rh">Dependent Business Scenario(s)</td>
      <td>{{Business Scenarios-Dependent Business Scenarios}}</td>
    </tr>
    <tr>
      <td class="rh">Requirements Reference</td>
      <td>{{Business Scenarios-Requirements Reference}}</td>
    </tr>
    <tr>
      <td class="rh">iRise Reference</td>
      <td>{{id}} <a target="_blank" href="{{{link}}}">&#187;</a></td>
    </tr>
  </table>
  <br>
  <table class="table" style="border-collapse: collapse;">
    <tr>
      <th colspan="4">Main Flow Steps</th>
    </tr>
    <tr>
      <th>Step #</th>
      <th>Step Name</th>
      <th class="c2">Process</th>
      <th class="c2">Outcome</th>
    </tr>
    {{#Details-Related requirements}}
    <tr>
      <td>{{Main Flow Steps-Step #}}</td>
      <td>
        <A HREF="#{{{id}}}">{{Main Flow Steps-Step Name}}</A>
      </td>
      <td>{{{description}}}</td>
      <td>{{Main Flow Steps-Outcome}}</td>
    </tr>
    {{/Details-Related requirements}}
  </table>
  <br>
  <table class="table" style="border-collapse: collapse;">
    <tr>
      <th colspan="5">Related Save Checkpoints</th>
    </tr>
    <tr>
      <th>Screen ID</th>
      <th>Screen Name</th>
      <th class="c2">Sub Function</th>
      <th class="c2">Screen Flow</th>
      <th class="c2">Save Condition</th>
    </tr>
    {{#Details-Related requirements}}
    <tr>
      <td>{{Conditional Requirements-Screen ID}}</td>
      <td>
        <A HREF="#{{{id}}}">{{Conditional Requirements-Screen Name}}</A>
      </td>
      <td>{{Conditional Requirements-Sub-Function}}</td>
      <td>{{Conditional Requirements-Screen Flow}}</td>
      <td>{{Conditional Requirements-Save Condition}}</td>
    </tr>
    {{/Details-Related requirements}}
  </table>
  <br style="page-break-before: always"> {{/requirements}}
  <br style="page-break-before: always">

</script>
