<script id="myCSS" type="text/css"> 
  <style>
     
    .page_title {
      font-size: 28pt;
      color: #92D050;
    }
    
    .page_subtitle {
      font-size: 22pt;
      color: #002776;
    }
    
    h1 {
    font-size: 18px;}
    h3 {
       font-family: arial;
      font-size: 9pt;
      font-weight: normal;
    }
    h2,
    h4,
    p,
    span {
      font-family: Arial;
    }
    
    ol,
    li {
      font-size: 13px;
      font-family: Arial;
      font-weight: normal;
    }
    
    table {
      border-collapse: collapse;
      text-align: left;
      width: 100%;
      vertical-align: top;
      border-collapse: collapse;
      padding: 5px 10px;
      border: 1px solid #000000;
    }
    
    td {
      font-family: arial;
      font-size: 9pt;
      padding: 5px 10px;
      border: 1px solid #000000;
      vertical-align: top;
    }
    
    th {
      font-family: arial;
      font-size: 9pt;
      padding: 5px 10px;
      border: 1px solid #000000;
      vertical-align: top;
      background: #002776;
      color: white;
    }
    hr {
      color:blue;
      width:100%;
      align-items:left;
    }
    
    .rh {
      background: #002776;
      color: white;
      width: 40%;
      font-weight: bold;
    }
    
    .title {
      font-weight: bold;
    }
    
    .desc {
      font-size: 13px;
      font-family: Arial;
      font-weight: normal;
    }
    
    .c2 {
      width: 35%;
    }
    
    .screenFrame {
    width: 100%;
    height: 500px;
    border: 1px solid gray; 
    }
    
    .comment {
    font-size: 10pt;
    background: #FFF2CC; 
    padding: 6pt;
    border-left:3pt solid #FFFFFF;
    }
 
    .reply {
    font-size: 10pt;
    background: #FFF2CC; 
    padding: 6pt;
    font-size: 8pt;
    }
  </style> 
</script>

<script id="BusinessScenario_template" type="text/template">
<hr>
  <h1>{{sectionName}} </h1> 
  <hr>
  {{#requirements}}
  <h3>{{title}}</h3>
  <table class="table" style="border-collapse: collapse;" cellpadding="0" cellspacing="0">
    <tr>
      <td class="rh">Module Name</td>
      <td>{{Details-Module Name}}</td>
    </tr>
    <tr>
      <td class="rh">Business Scenario Title</td>
      <td>{{Business Scenario Category-Business Scenario Title}}</td>
    </tr>
    <tr>
      <td class="rh">Business Scenario ID</td>
      <td>{{Business Scenario Category-Business Scenario ID}}</td>
    </tr>
    <tr>
      <td class="rh">Dependent Business Scenario(s)</td>
      <td>{{Business Scenario Category-Dependent Business Scenarios}}</td>
    </tr>
    <tr>
      <td class="rh">Requirements Reference</td>
      <td>{{Business Scenario Category-Requirements Reference}}</td>
    </tr>
  </table>
  <br>
  <table class="table" style="border-collapse: collapse;">
    <tr>
      <th colspan="4">Main Flow Steps</th>
    </tr>
    <tr>
      <th>Step #</th>
      <th>Step Name</th>
      <th class="c2">Process</th>
      <th class="c2">Outcome</th>
    </tr>
    {{#Details-Related requirements}}
    <tr>
      <td>{{Main Flow Step Category-Step #}}</td>
      <td>{{Main Flow Step Category-Step Name}}</td>
      <td>{{Main Flow Step Category-Process}}</td>
      <td>{{Main Flow Step Category-Outcome}}</td>
    </tr>
    {{/Details-Related requirements}}
  </table>
  <br style="page-break-before: always"> {{/requirements}}
  <br style="page-break-before: always">

</script>
